<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTURION OMNI-LAB | Nexus Zenith</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030305; --card: rgba(20, 20, 30, 0.6); --border: rgba(255, 255, 255, 0.08);
            --primary: #00f2ff; --accent: #7000ff; --success: #00ff9d; --danger: #ff2e63;
            --radius: 20px; --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        #glass-frame {
            display: grid; grid-template-columns: 360px 1fr; height: 100vh;
            background: radial-gradient(circle at top left, #10101a, #030305);
        }

        /* --- SIDEBAR & INPUT --- */
        aside {
            background: rgba(0, 0, 0, 0.4); border-right: 1px solid var(--border);
            padding: 40px 30px; display: flex; flex-direction: column; gap: 25px;
        }
        .logo { font-size: 1.5rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(to right, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        textarea {
            width: 100%; height: 280px; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border);
            border-radius: var(--radius); padding: 20px; color: var(--primary); font-family: var(--font-mono);
            font-size: 0.85rem; line-height: 1.6; transition: 0.3s; resize: none;
        }
        textarea:focus { border-color: var(--primary); background: rgba(255, 255, 255, 0.05); }

        .btn-ignite {
            background: #fff; color: #000; border: none; padding: 18px; border-radius: 50px;
            font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-ignite:hover { transform: scale(1.02); background: var(--primary); }

        /* --- MAIN VIEW --- */
        main { display: flex; flex-direction: column; overflow: hidden; padding: 20px; }
        .nav-scroller { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 20px; scrollbar-width: none; }
        .nav-scroller::-webkit-scrollbar { display: none; }
        .tab {
            padding: 10px 24px; background: var(--card); border: 1px solid var(--border);
            border-radius: 50px; font-size: 0.75rem; font-weight: 600; cursor: pointer;
            white-space: nowrap; transition: 0.2s; color: #666;
        }
        .tab.active { background: #fff; color: #000; border-color: #fff; }

        .viewport { flex: 1; overflow-y: auto; padding: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
        
        .card {
            background: var(--card); border: 1px solid var(--border); padding: 25px;
            border-radius: var(--radius); transition: 0.3s; backdrop-filter: blur(10px);
        }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .card .label { font-size: 0.65rem; color: #777; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        .card .value { font-size: 1.4rem; font-weight: 700; font-family: var(--font-mono); color: #fff; }

        .chart-box { background: var(--card); border-radius: var(--radius); padding: 30px; border: 1px solid var(--border); height: 450px; }

        #health-gauge { margin-top: auto; padding: 20px; border-radius: var(--radius); background: rgba(255,255,255,0.02); text-align: center; }
        .gauge-val { font-size: 2.5rem; font-weight: 900; font-family: var(--font-mono); }
    </style>
</head>
<body>

<div id="glass-frame">
    <aside>
        <div class="logo">CENTURION.OMNI</div>
        <textarea id="input" placeholder="Enter dataset (comma, space, or newline delimited)..."></textarea>
        <button class="btn-ignite" onclick="runAnalysis()">Process Engine</button>
        
        <div id="health-gauge">
            <div style="font-size: 0.6rem; color: #555; margin-bottom: 5px;">GAUSSIAN FIDELITY</div>
            <div class="gauge-val" id="score">--</div>
            <div style="font-size: 0.6rem; color: var(--primary); margin-top: 5px;" id="n-count">N = 0</div>
        </div>
    </aside>

    <main>
        <div class="nav-scroller">
            <div class="tab active" onclick="switchTab('primary', this)">Primary Octad</div>
            <div class="tab" onclick="switchTab('advanced', this)">Advanced Analytic</div>
            <div class="tab" onclick="switchTab('financial', this)">Financial & Risk</div>
            <div class="tab" onclick="switchTab('percentiles', this)">Percentile Matrix</div>
            <div class="tab" onclick="switchTab('moments', this)">High-Order Moments</div>
            <div class="tab" onclick="switchTab('visual', this)">Kernel Viz</div>
        </div>

        <div id="primary" class="viewport"><div class="grid" id="grid-primary"></div></div>
        <div id="advanced" class="viewport" style="display:none;"><div class="grid" id="grid-advanced"></div></div>
        <div id="financial" class="viewport" style="display:none;"><div class="grid" id="grid-financial"></div></div>
        <div id="percentiles" class="viewport" style="display:none;"><div class="grid" id="grid-percentiles"></div></div>
        <div id="moments" class="viewport" style="display:none;"><div class="grid" id="grid-moments"></div></div>
        <div id="visual" class="viewport" style="display:none;">
            <div class="chart-box"><canvas id="mainChart"></canvas></div>
        </div>
    </main>
</div>

<script>
    let activeChart = null;

    function switchTab(id, el) {
        document.querySelectorAll('.viewport').forEach(v => v.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function runAnalysis() {
        const raw = document.getElementById('input').value;
        const data = raw.split(/[,\s\n]+/).map(Number).filter(n => !isNaN(n));
        if (data.length < 5) return alert("Insufficient data for OMNI integration (N < 5)");

        const n = data.length;
        const sorted = [...data].sort((a, b) => a - b);
        const sum = data.reduce((a, b) => a + b, 0);
        const mean = sum / n;
        const ss = data.reduce((a, b) => a + Math.pow(b - mean, 2), 0);
        const varS = ss / (n - 1);
        const stdS = Math.sqrt(varS);
        
        const getP = (p) => {
            const idx = (n - 1) * p;
            const b = Math.floor(idx);
            const r = idx - b;
            return sorted[b + 1] !== undefined ? sorted[b] + r * (sorted[b + 1] - sorted[b]) : sorted[b];
        };

        const getMoment = (m) => data.reduce((a, b) => a + Math.pow(b - mean, m), 0) / n;
        const m3 = getMoment(3), m4 = getMoment(4);
        const skew = m3 / Math.pow(Math.sqrt(ss/n), 3);
        const kurt = (m4 / Math.pow(Math.sqrt(ss/n), 4)) - 3;

        const results = {
            primary: [
                {l: "Mean", v: mean.toFixed(4)}, {l: "Median", v: getP(0.5).toFixed(4)},
                {l: "Mode", v: calculateMode(data)}, {l: "Standard Deviation", v: stdS.toFixed(4)},
                {l: "Range", v: (sorted[n-1] - sorted[0]).toFixed(2)}, {l: "Variance (Sample)", v: varS.toFixed(4)},
                {l: "Mean Absolute Dev", v: (data.reduce((a,b)=>a+Math.abs(b-mean),0)/n).toFixed(4)},
                {l: "IQR", v: (getP(0.75) - getP(0.25)).toFixed(4)}
            ],
            advanced: [
                {l: "Geometric Mean", v: Math.pow(data.reduce((a,b)=>a*Math.abs(b), 1), 1/n).toFixed(4)},
                {l: "Harmonic Mean", v: (n / data.reduce((a,b)=>a + (1/b || 0), 0)).toFixed(4)},
                {l: "Root Mean Square", v: Math.sqrt(data.reduce((a,b)=>a+b*b, 0)/n).toFixed(4)},
                {l: "SEM (Std Error)", v: (stdS / Math.sqrt(n)).toFixed(4)},
                {l: "Coeff. of Variation", v: ((stdS/mean)*100).toFixed(2) + "%"},
                {l: "Trimean", v: ((getP(0.25) + 2*getP(0.5) + getP(0.75))/4).toFixed(4)},
                {l: "Midrange", v: ((sorted[0] + sorted[n-1])/2).toFixed(2)},
                {l: "Sum of Squares", v: ss.toFixed(2)}
            ],
            financial: [
                {l: "Sharpe Ratio", v: (mean / stdS).toFixed(4)},
                {l: "Sortino Ratio", v: (mean / (Math.sqrt(data.filter(x=>x<0).reduce((a,b)=>a+b*b,0)/n) || 1)).toFixed(4)},
                {l: "Crest Factor", v: (Math.max(...data.map(Math.abs)) / Math.sqrt(data.reduce((a,b)=>a+b*b,0)/n)).toFixed(4)},
                {l: "Confidence (95%)", v: `Â± ${(1.96 * (stdS/Math.sqrt(n))).toFixed(4)}`}
            ],
            percentiles: Array.from({length: 20}, (_, i) => ({l: `P${(i+1)*5}`, v: getP((i+1)*0.05).toFixed(2)})),
            moments: [
                {l: "Skewness (Fisher)", v: skew.toFixed(4)}, {l: "Excess Kurtosis", v: kurt.toFixed(4)},
                {l: "Moment 3", v: m3.toFixed(2)}, {l: "Moment 4", v: m4.toFixed(2)},
                {l: "Moment 5", v: getMoment(5).toFixed(2)}, {l: "Moment 6", v: getMoment(6).toFixed(2)},
                {l: "Jarque-Bera Stat", v: ((n/6)*(skew*skew + (kurt*kurt/4))).toFixed(4)}
            ]
        };

        for (let key in results) {
            document.getElementById(`grid-${key}`).innerHTML = results[key].map(r => `
                <div class="card"><div class="label">${r.l}</div><div class="value">${r.v}</div></div>
            `).join('');
        }

        const health = Math.max(0, 100 - (Math.abs(skew)*25) - (Math.abs(kurt)*10));
        document.getElementById('score').innerText = Math.round(health);
        document.getElementById('score').style.color = health > 75 ? 'var(--success)' : (health > 40 ? 'var(--primary)' : 'var(--danger)');
        document.getElementById('n-count').innerText = `N = ${n}`;
        updateChart(sorted);
    }

    function calculateMode(arr) {
        const f = {}; arr.forEach(x => f[x] = (f[x] || 0) + 1);
        const max = Math.max(...Object.values(f));
        const modes = Object.keys(f).filter(k => f[k] === max);
        return modes.length === arr.length ? "None" : modes.slice(0,2).join(', ');
    }

    function updateChart(sorted) {
        if(activeChart) activeChart.destroy();
        activeChart = new Chart(document.getElementById('mainChart'), {
            type: 'line',
            data: { labels: sorted.map((_,i)=>i), datasets: [{ label: 'Sorted Density', data: sorted, borderColor: '#00f2ff', backgroundColor: 'rgba(0, 242, 255, 0.05)', fill: true, tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: false }, y: { grid: { color: 'rgba(255,255,255,0.05)' } } } }
        });
    }

    // Init
    document.getElementById('input').value = "12, 15, 14, 18, 22, 24, 19, 17, 16, 20, 25, 30, 11, 13, 15, 16, 17, 18, 21, 23";
    runAnalysis();
</script>
</body>
</html>
